<div ngIf="images">


<div class="card" style="width: 18rem;">
  <img src="{{images.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{images.name}}</h5>
    <p class="card-text">{{images.description}}</p>
    <p class="card-text">{{images.price}}</p>

  </div>
</div>
</div>
